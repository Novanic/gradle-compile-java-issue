plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'org.example.Main'
}

dependencies {
    implementation 'net.bytebuddy:byte-buddy:1.18.3'

    compileOnly "org.hotswapagent:hotswap-agent-core:2.0.3"
}